# This is a basic workflow to help you get started with Actions

name: ci

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      
      - 'master'
    tags:
     - 'v*'
  pull_request:
   branches:
    - 'master'
   
  
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      -
       name: Checkout
       uses: actions/checkout@v2
      -
       name: Login to Docker Hub
       uses: docker/login-action@v1
       with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.DOCKER_TOKEN }}
      -
       name: Set up Docker Buildx
       uses: docker/setup-buildx-action@v1
      -
       name: Build and push
       uses: docker/build-push-action@v2
       with:
        context: ./
        file: ./Dockerfile
        builder: ${{ steps.buildx.outputs.name }}
        push: true
        tags: ${{ github.repository_owner }}/simplewhale:latest
        cache-from: type=registry,ref=${{secrets.DOCKER_HUB_USERNAME }}/simplewhale:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME}}/simplewhale:buildcache,mode=max
   
